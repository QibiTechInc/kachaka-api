name: Generate Debian Package

on:
  push:
    branches:
      - qt_custom

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup ROS2 Humble
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: humble

    - name: Install bloom, etc
      run: sudo apt-get update && sudo apt-get install -y python3-bloom dpkg-dev debhelper

    - name: Install dependencies
      run: |
        rosdep update
        rosdep install --from-paths ./ --ignore-src -r -y

    - name: Verify current path
      run: |
        ls `pwd`/

    - name: Build Debian package(1/2)
      run: |
        cd `pwd`/ros2/kachaka_description
        bloom-generate rosdebian --ros-distro humble
        fakeroot debian/rules binary

    - name: Build Debian package(2/2)
      run: |
        cd `pwd`/ros2/kachaka_interfaces
        bloom-generate rosdebian --ros-distro humble
        fakeroot debian/rules binary

    - name: Verify deb files
      run: |
        find `pwd`/ros2/*.deb -maxdepth 1
        ls `pwd`/

    - name: zip Debian packages
      run: |
        cd `pwd`/ros2/
        zip ros-humble-kachaka-pkgs.zip *.deb

    - name: Upload Release Asset
      uses: actions/upload-artifact@v3
      with:
        name: ros-humble-kachaka-pkgs
        path: |
          /home/runner/work/kachaka-api/kachaka-api/ros2/ros-humble-kachaka-pkgs.zip

  release:
    needs: build
    runs-on: ubuntu-22.04

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: ros-humble-kachaka-pkgs

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: Automatically generated release from GitHub Actions
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/work/kachaka-api/kachaka-api/ros2/ros-humble-kachaka-pkgs.zip
        asset_name: ros-humble-kachaka-pkgs.zip
        asset_content_type: application/octet-stream
